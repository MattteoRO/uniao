<svg width="200" height="100" viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo do logo -->
  <rect width="200" height="100" rx="10" fill="#f8f8f8"/>
  
  <!-- Texto "MONARK" -->
  <text x="100" y="40" font-family="Arial Black, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#e74c3c">MONARK</text>
  
  <!-- Texto "Motopeças e Bicicletaria" -->
  <text x="100" y="60" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Motopeças e Bicicletaria</text>
  
  <!-- Roda de bicicleta estilizada (esquerda) -->
  <circle cx="40" cy="50" r="20" fill="none" stroke="#555" stroke-width="2"/>
  <circle cx="40" cy="50" r="18" fill="none" stroke="#777" stroke-width="1" stroke-dasharray="2,2"/>
  <circle cx="40" cy="50" r="3" fill="#555"/>
  
  <!-- Raios da roda -->
  <line x1="40" y1="50" x2="40" y2="30" stroke="#555" stroke-width="1.5"/>
  <line x1="40" y1="50" x2="40" y2="70" stroke="#555" stroke-width="1.5"/>
  <line x1="40" y1="50" x2="20" y2="50" stroke="#555" stroke-width="1.5"/>
  <line x1="40" y1="50" x2="60" y2="50" stroke="#555" stroke-width="1.5"/>
  <line x1="40" y1="50" x2="26" y2="36" stroke="#555" stroke-width="1.5"/>
  <line x1="40" y1="50" x2="54" y2="64" stroke="#555" stroke-width="1.5"/>
  <line x1="40" y1="50" x2="26" y2="64" stroke="#555" stroke-width="1.5"/>
  <line x1="40" y1="50" x2="54" y2="36" stroke="#555" stroke-width="1.5"/>
  
  <!-- Engrenagem estilizada (direita) -->
  <circle cx="160" cy="50" r="15" fill="#e74c3c"/>
  <circle cx="160" cy="50" r="5" fill="#fff"/>
  
  <!-- Dentes da engrenagem -->
  <polygon points="160,28 156,33 164,33" fill="#e74c3c"/>
  <polygon points="160,72 156,67 164,67" fill="#e74c3c"/>
  <polygon points="138,50 143,46 143,54" fill="#e74c3c"/>
  <polygon points="182,50 177,46 177,54" fill="#e74c3c"/>
  <polygon points="145,35 147,41 153,39" fill="#e74c3c"/>
  <polygon points="175,65 173,59 167,61" fill="#e74c3c"/>
  <polygon points="145,65 147,59 153,61" fill="#e74c3c"/>
  <polygon points="175,35 173,41 167,39" fill="#e74c3c"/>
  
  <!-- Linha horizontal decorativa -->
  <line x1="20" y1="75" x2="180" y2="75" stroke="#e74c3c" stroke-width="2"/>
</svg>
